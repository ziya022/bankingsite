<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color:#aedb9f;color:#3F704D;font-size:1rem">
<h1 style="color:#728c69;text-align:center;"><b>REGISTRATION FORM </b></h1>
<form style="border:5px solid white;padding:100px;background-color:#98BF64;" action="register" method="post">
    {% csrf_token %}
    <table><tr><td><label>Username:</label><input type="text" name="username"><br></td></tr>
        <tr><td><label>First Name:</label><input type="text" name="first_name"><br></td>
        <td><label>Last Name:</label><input type="text" name="last_name"><br></td></tr>
        <tr><td><label>Password:</label><input type="password" name="password"><br></td></tr>
        <tr><td><label>Re-type Password:</label><input type="password" name="password1"><br></td></tr></table>
<!--        <input type="submit" value="submit">-->
    <button class="btn btn-success my-2 my-sm-0" type="submit">submit</button><br>
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
